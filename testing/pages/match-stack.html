<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test stack matching for acis-scriptlet</title>

<body>
    <script>
    console.log("Test acis stack");
    </script>

    <script>
        window.stackTest = "rrrun!";

        function trace() {
        try {
            throw new Error('myError');
        }
        catch(e) {
            console.log(e.stack);
        }
        }
        function b() {
        trace();
        }
        function a() {
        b(3, 4, '\n\n', undefined, {});
        }
        a('first call, firstarg');

        console.log(window.stackTest);
    </script>

    </script>
